<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanKing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        
</head>
<body>
 
    
      <div class="container" id="heading"> 
          
          <h1>This is Banking Application</h1>
          </div>
          <div class="form" id="box">
              <div class="card" >
                  <div class="card-body">
                
                      <div>
                         
                         <div class="row">
                             <div class="col-sm-4">
                              <input type="text" [(ngModel)] = "initialAmount" placeholder="Enter the amount" id="openAmt"  class="form-control mb-3">
                              <button class="btn btn-danger" (click)="openAcc()">Create account</button>
                              
                             </div>
                             <div class="col-sm-4">
                              <input type="text" [(ngModel)] = "withdrawAmount" placeholder="Enter amount to withdraw " id="withdrawAmt" class="form-control mb-3">
                              <button class="btn btn-danger " (click)="withdraw()">Withdraw</button>
                              </div>
                              <div class="col-sm-4">
                                  <input type="text" [(ngModel)] = "depositAmount" placeholder="Enter amount to deposit" id="depositAmt" class="form-control mb-3">
                                  <button class="btn btn-danger" (click)="deposit()">Deposit</button>
                              </div>
                         </div>  
                      </div>
                      
                      <h6 class="card-subtitle mb-4 p-4" id="">Your Account Balance is Rs : {{balance}}<span id="accBalc"></span></h6>
                  
                  </div>
                  
                                     
                  </div>
                </div>
</body>
</html>
