<h1>Eligibilty For Credit Card </h1>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        
</head>

<div class="outerShell">
    <div class='cardBlock'>
        <p>Enter Your Salary </p>
     <input type=number [(ngModel)] ="salary" placeholder="Enter here" style="border-radius:5px"><br>
    </div>
    <div id="btn">
        <button type="button" class="btn btn-outline-danger" (click)="Eligiblity()">Check Eligibilty</button> 
    </div>
    <h4>{{getStatus}}</h4>
