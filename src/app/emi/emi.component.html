<div class="outerShell">
  <h1>EMI Calculator </h1><br/>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let us calculate your EMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        
</head>
  <div class='loanBlock'>
    <p>Loan Amount</p>
   <input type=number id="amount" [(ngModel)]="amount" placeholder="Enter the Amount" style="border-radius:5px"><br>
  </div>
   <div class='loanBlock'>
   <p> Annual Percent Rate </p>
   <input type="number"  id="apr" [(ngModel)]="interest" placeholder="Enter the Interest rate %" style="border-radius:5px"><br>
   </div>
  <div class='loanBlock'>
   <p>Tenure</p> 
   <input type=number  id="tenure" [(ngModel)]="years" placeholder="Tenure/Duration" style="border-radius:5px"><br>
   <br>
    </div>
    <div id="btn">
      <button type="button" class="btn btn-outline-primary" (click)="calcEmi()" >Calculate EMI</button> 
  </div>
  <h4 id="la">Total Amount to be paid is Rs: {{loanAmount}}</h4>
  
</div>
